<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>ToxicBlock 設定画面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="files/icon32.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
                 ToxicBlock 設定画面
            </a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="debugmodeSwitch">
            </div>
        </div>
    </nav><br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                作業協力のお願い
            </div>
            <div class="card-body">
                <h5 class="card-title">以下のフォームからAIに学習させるデータを送信してもらえると助かります。</h5>
                <a class="btn btn-primary" href="https://docs.google.com/forms/d/e/1FAIpQLSdDzM85vi4bWgseQczbnPCtdZ5ZzOsfQHc3v_o1B8buRAZsvw/viewform?usp=sf_link" target="_blank" rel="noopener noreferrer" role="button">Googleフォーム</a>
            </div>
        </div><br>
        <div class="card">
            <div class="card-header">
                リンク
            </div>
            <div class="card-body">
                <a class="btn btn-primary" href="https://github.com/ToxicBlockAI/ToxicBlock" target="_blank" rel="noopener noreferrer" role="button">GitHubリポジトリ</a>
                <a class="btn btn-primary" href="https://x.com/ToxicBlock_AI" target="_blank" rel="noopener noreferrer" role="button">公式アカウント(Twitter)</a>
                <a class="btn btn-primary" href="https://x.com/JPN_Miracle" target="_blank" rel="noopener noreferrer" role="button">開発者(Twitter)</a>
            </div>
        </div><br>
        <div class="card">
            <div class="card-header">
                YouTube
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeReportCheck">
                    <label class="form-check-label" for="youtubeReportCheck">
                        報告機能を有効にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeBlockCheck">
                    <label class="form-check-label" for="youtubeBlockCheck">
                        ブロック機能を有効にする
                    </label>
                </div><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeCommentCheck">
                    <label class="form-check-label" for="youtubeCommentCheck">
                        コメントを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeChatCheck">
                    <label class="form-check-label" for="youtubeChatCheck">
                        チャットを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeSuperchatCheck">
                    <label class="form-check-label" for="youtubeSuperchatCheck">
                        スーパーチャットを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeMemberchatCheck">
                    <label class="form-check-label" for="youtubeMemberchatCheck">
                        メンバーチャットを対象にする
                    </label>
                </div><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeMemberCheck">
                    <label class="form-check-label" for="youtubeMemberCheck">
                        メンバーのユーザーを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeModeratorCheck">
                    <label class="form-check-label" for="youtubeModeratorCheck">
                        モデレーターのユーザーを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtubeVerifiedCheck">
                    <label class="form-check-label" for="youtubeVerifiedCheck">
                        認証バッジのユーザーを対象にする
                    </label>
                </div>
            </div>
        </div><br>
        <div class="card">
            <div class="card-header">
                Twitch
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitchReportCheck">
                    <label class="form-check-label" for="twitchReportCheck">
                        報告機能を有効にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitchBlockCheck">
                    <label class="form-check-label" for="twitchBlockCheck">
                        ブロック機能を有効にする
                    </label>
                </div><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitchTurboCheck">
                    <label class="form-check-label" for="twitchTurboCheck">
                        Turboのユーザーを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitchPrimegamingCheck">
                    <label class="form-check-label" for="twitchPrimegamingCheck">
                        Prime Gamingのユーザーを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitchModeratorCheck">
                    <label class="form-check-label" for="twitchModeratorCheck">
                        モデレーターのユーザーを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitchVerifiedCheck">
                    <label class="form-check-label" for="twitchVerifiedCheck">
                        認証バッジのユーザーを対象にする
                    </label>
                </div>
            </div>
        </div><br>
        <div class="card">
            <div class="card-header">
                Twitter
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitterReportCheck">
                    <label class="form-check-label" for="twitterReportCheck">
                        報告機能を有効にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitterBlockCheck">
                    <label class="form-check-label" for="twitterBlockCheck">
                        ブロック機能を有効にする
                    </label>
                </div><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitterBluebadgeCheck">
                    <label class="form-check-label" for="twitterBluebadgeCheck">
                        青色バッジのユーザーを対象にする
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="twitterGoldbadgeCheck">
                    <label class="form-check-label" for="twitterGoldbadgeCheck">
                        金色バッジのユーザーを対象にする
                    </label>
                </div>
            </div>
        </div><br>
        <div class="card">
            <div class="card-header">
                ブロックするカテゴリー
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck1">
                    <label class="form-check-label" for="blockCheck1">
                        通常
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck2">
                    <label class="form-check-label" for="blockCheck2">
                        アドバイス
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck3">
                    <label class="form-check-label" for="blockCheck3">
                        指示
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck4">
                    <label class="form-check-label" for="blockCheck4">
                        匂わせ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck5">
                    <label class="form-check-label" for="blockCheck5">
                        ネタバレ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck6">
                    <label class="form-check-label" for="blockCheck6">
                        自治行為
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck7">
                    <label class="form-check-label" for="blockCheck7">
                        放送事故
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck8">
                    <label class="form-check-label" for="blockCheck8">
                        杞憂
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck9">
                    <label class="form-check-label" for="blockCheck9">
                        厄介行為
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck10">
                    <label class="form-check-label" for="blockCheck10">
                        伝書鳩
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck11">
                    <label class="form-check-label" for="blockCheck11">
                        荒らし
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck12">
                    <label class="form-check-label" for="blockCheck12">
                        スパム
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck13">
                    <label class="form-check-label" for="blockCheck13">
                        セクハラ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck14">
                    <label class="form-check-label" for="blockCheck14">
                        罵詈雑言
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="blockCheck15">
                    <label class="form-check-label" for="blockCheck15">
                        誹謗中傷
                    </label>
                </div>
            </div>
        </div><br>
        <div class="card">
            <div class="card-header">
                ブロックする信頼度スコア
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="thresholdSlider" class="form-label">信頼度スコアが<label id="thresholdLabel"></label>点以上なら文章をブロックする</label>
                    <input type="range" min="0" max="100" value="80" class="form-range" id="thresholdSlider">
                </div>
            </div>
        </div><br>
        <div class="card">
            <div class="card-header">
                文章のホワイトリスト
            </div>
            <div class="card-body">
                <select class="form-select" id="whitelistSelect" multiple size="15" aria-label="size 15 select example">
                </select><br>
                <input class="form-control" id="textInput" placeholder="ブロックしたくない文章を入力して下さい。">
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="addButton" type="button">追加</button>
                </div><br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="deleteButton" type="button">削除</button>
                </div>
            </div>
        </div><br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="saveButton" type="button">保存</button>
        </div><br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="resetButton" type="button">初期状態にリセット</button>
        </div><br>
        <!-- Modal -->
        <div class="modal fade" id="noticeModal" tabindex="-1" aria-labelledby="noticeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="noticeModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="noticeModalText">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
